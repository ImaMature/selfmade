<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>th:switch, th:case를 이용한 조건문 처리/ 상품리스트 출력 예제 /p.127~128</h1>
    <table border="1">
        <thead>
            <tr>
                <td>순번</td>
                <td>상품명</td>
                <td>상품설명</td>
                <td>가격</td>
                <td>상품등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status:${itemDtoL}">
                <td th:switch="${status.even}"> <!--status에는 현재 반복에대한 정보가 존재, 인덱스가 짝수일 경우, status.even은 true가 됨 그래서 짝수 표시함-->
                    <span th:case=true>짝수</span>
                    <span th:case=false>홀수</span> <!--false이면 홀수 출력-->
                </td>
                <td th:text="${itemDto.itemNm}"></td>
                <td th:text ="${itemDto.itemDetail}"></td>
                <td th:text ="${itemDto.price}"></td>
                <td th:text ="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
